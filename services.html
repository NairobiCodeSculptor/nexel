<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXEL</title>
    <style>
        /* Existing styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .services {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .service {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            flex: 1 1 calc(33.333% - 20px);
            box-sizing: border-box;
        }
        /* New UI Card Styles */
        .parent {
            width: 290px;
            height: 300px;
            perspective: 1000px;
        }
        .card {
            height: 100%;
            border-radius: 50px;
            background: linear-gradient(135deg, rgb(0, 255, 214) 0%, rgb(8, 226, 96) 100%);
            transition: all 0.5s ease-in-out;
            transform-style: preserve-3d;
            box-shadow: rgba(5, 71, 17, 0.2) 0px 25px 25px -5px;
        }
        .glass {
            position: absolute;
            inset: 8px;
            border-radius: 55px;
            border-top-right-radius: 100%;
            background: linear-gradient(0deg, rgba(255, 255, 255, 0.349) 0%, rgba(255, 255, 255, 0.815) 100%);
            transform: translate3d(0px, 0px, 25px);
            border-left: 1px solid white;
            border-bottom: 1px solid white;
            transition: all 0.5s ease-in-out;
        }
        .content {
            padding: 100px 60px 0px 30px;
            transform: translate3d(0, 0, 26px);
        }
        .content .title {
            color: #00894d;
            font-weight: 900;
            font-size: 20px;
        }
        .content .text {
            color: rgba(0, 137, 78, 0.76);
            font-size: 15px;
            margin-top: 20px;
        }
        .bottom {
            padding: 10px 12px;
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transform: translate3d(0, 0, 26px);
        }
        .bottom .view-more {
            display: flex;
            align-items: center;
            width: 40%;
            justify-content: flex-end;
            transition: all 0.2s ease-in-out;
        }
        .bottom .view-more:hover {
            transform: translate3d(0, 0, 10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to NEXEL</h1>
        <div class="services">
            <div class="service">Service 1</div>
            <div class="service">Service 2</div>
            <div class="service">Service 3</div>
        </div>
        
        <!-- New UI Card Section -->
        <div class="parent">
            <div class="card">
                <div class="glass"></div>
                <div class="content">
                    <span class="title">UIVERSE (3D UI)</span>
                    <span class="text">Create, share, and use beautiful custom elements made with CSS</span>
                </div>
                <div class="bottom">
                    <div class="view-more">
                        <button class="view-more-button">View more</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
